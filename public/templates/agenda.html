<div class="cal-agenda">
	<div ng-repeat="eventAry in events">
		<div class="row">
			<div class="col-xs-12" style="padding:5px;margin-top:5px">
				<p><strong>{{ eventAry[0] }}</strong></p>
			</div>
		</div>
	  	<div class="row cal-day-hour-part" ng-repeat="event in eventAry[1]" style="color: {{ event.color }}">
			<div class="col-xs-3"><b>{{ event.title }}</b></div>
			<div class="col-xs-6">{{ event.description }}</div>
			<div class="col-xs-3 text-right">
				<button type="button" class="btn btn-default btn-sm" placement="left" tooltip-url="/events/{{ event.id }}/edit" title ="Modifica Evento" erli-tooltip="popover"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
				<button type="button" class="btn btn-default btn-sm" ng-click="clearEvent($event, event.id, 'only')"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
				<button type="button" class="btn btn-default btn-sm" ng-click="clearEvent($event, event.id, 'all')" ng-hide="!event.repeat"><span class="glyphicon glyphicon-trash" aria-hidden="true"> TUTTI</span></button>
			</div>
	  	</div>
	</div>
</div>
<div class="col-xs-12 text-center" ng-if="events < 1">
	<p>Non ci sono punti all'ordine del giorno.</p>
</div>
